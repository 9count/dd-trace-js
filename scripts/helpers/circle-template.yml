version: 2.1

orbs:
  win: circleci/windows@2.2.0

node-core-base: &node-core-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - &yarn-versions
      run:
        name: Versions
        command: yarn versions
    - &restore-yarn-cache
      restore_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - &yarn-install
      run:
        name: Install dependencies
        command: yarn install --ignore-engines
    - &save-yarn-cache
      save_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
          - ./node_modules
          - ./yarn.lock
    - &yarn-rebuild
      run:
        name: Compile native code
        command: yarn rebuild
    - &yarn-test-core
      run:
        name: Unit tests
        command: yarn test:core:ci
    - store_test_results:
        path: test-results
        when: always
    - run:
        name: Upload JUnit XML Report
        command: yarn junit:upload
        when: always
    - run:
        name: Merge coverage report
        command: yarn cover:merge
    - store_artifacts:
        path: ./coverage
    - persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - .nyc_merge/*

node-bench-base: &node-bench-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - run:
        name: Benchmark Tracer
        command: yarn bench

node-bench-e2e-base: &node-bench-e2e-base
  resource_class: medium
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - run:
        name: E2E Benchmark
        command: yarn bench:e2e

node-bench-sirun-base: &node-bench-sirun-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - run:
        name: Install dependencies
        command: "[[ -n $PLUGINS ]] && node ./scripts/install_plugin_modules || exit 0"
    - run:
        name: Install system deps
        command: apt-get update && apt-get install -y valgrind wget
    - run:
        name: Install sirun
        command: wget https://github.com/DataDog/sirun/releases/download/v0.1.7/sirun-v0.1.7-x86_64-unknown-linux-gnu.tar.gz && tar zxf sirun-v0.1.7-x86_64-unknown-linux-gnu.tar.gz && mv sirun /usr/bin
    - run:
        name: Run sirun
        command: |
          cd benchmark/sirun/$SIRUN_TEST_DIR
          node /root/dd-trace-js/benchmark/sirun/run-all-variants.js | tee ../$CIRCLE_JOB-sirun-output.ndjson
    - persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - benchmark/sirun/*-sirun-output.ndjson


node-integration-base: &node-integration-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - run:
        name: Integration Tests
        command: yarn test:integration

node-bench-profiler-base: &node-bench-profiler-base
  resource_class: small
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - run:
        name: Benchmark Profiler
        command: yarn bench:profiler

node-plugin-base: &node-plugin-base
  docker:
    - image: node:12
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - *yarn-versions
    - &restore-yarn-cache
      restore_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
    - run:
        name: Install dependencies
        command: yarn install
    - &save-yarn-cache
      save_cache:
        key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
        paths:
          - ./node_modules
          - ./yarn.lock
    - run:
        name: Unit tests
        command: yarn test:plugins:ci
    - store_test_results:
        path: test-results
        when: always
    - run:
        name: Upload JUnit XML Report
        command: yarn junit:upload
        when: always
    - run:
        name: Merge coverage report
        command: yarn cover:merge
    - store_artifacts:
        path: ./coverage
    - persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - .nyc_merge/*

node-upstream-base: &node-upstream-base
  docker:
    - image: node:12
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - run:
        name: Install dependencies
        command: yarn install
    - *save-yarn-cache
    - run:
        name: Library test suite
        command: node /root/dd-trace-js/packages/dd-trace/test/plugins/suite.js

prebuild-linux-base: &prebuild-linux-base
  docker:
    - image: node:10.0.0 # glibc needs to be old enough for older distros
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - &yarn-prebuild
      run:
        name: Compile prebuilt binaries
        command: yarn prebuild
    - &persist-prebuilds
      persist_to_workspace:
        root: ~/dd-trace-js
        paths:
          - prebuilds

prebuild-linux-ia32-base: &prebuild-linux-ia32-base
  <<: *prebuild-linux-base
  steps:
    - run:
        name: Install job dependencies
        command: apt-get update && apt-get install -y g++-multilib
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

test-prebuild-linux-base: &test-prebuild-linux-base
  docker:
    - image: node
  working_directory: ~/dd-trace-js
  resource_class: small
  steps:
    - checkout
    - attach_workspace:
        at: ~/dd-trace-js
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-test-core

prebuild-darwin-base: &prebuild-darwin-base
  macos:
    xcode: "10.2.0"
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-win32-base: &prebuild-win32-base
  executor:
    name: win/default
    size: medium
  working_directory: ~/dd-trace-js
  steps:
    - checkout
    - *yarn-versions
    - *restore-yarn-cache
    - *yarn-install
    - *save-yarn-cache
    - *yarn-prebuild
    - *persist-prebuilds

prebuild-job: &prebuild-job
  filters:
    branches:
      only:
        - master
        - /v\d+\.\d+/
        - /v\d+\.x/
        - /.*native.*/
        - /^node-\d+/

jobs:
  # Linting

  lint:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - run:
          name: Install dependencies
          command: yarn install
      - *save-yarn-cache
      - run:
          name: Lint
          command: yarn lint

  # Benchmarks

  node-bench-latest:
    <<: *node-bench-base
    docker:
      - image: node

  node-bench-profiler-latest:
    <<: *node-bench-profiler-base
    docker:
      - image: node

  node-bench-e2e-latest:
    <<: *node-bench-e2e-base
    docker:
      - image: node
        environment:
          - SERVICES=mongo
          - PLUGINS=mongodb-core
      - image: circleci/mongo

SIRUN_BENCHMARK_DEFINITIONS

  node-bench-sirun-all:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: ~/dd-trace-js
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Aggregate sirun output
          command: |
            mkdir -p /tmp/artifacts
            node ~/dd-trace-js/benchmark/sirun/aggregate | tee /tmp/artifacts/summary.json
            cp ~/dd-trace-js/benchmark/sirun/*.ndjson /tmp/artifacts/
            node ~/dd-trace-js/benchmark/sirun/diff-recent | tee /tmp/artifacts/diff.json
      - store_artifacts:
          path: /tmp/artifacts

  # Core tests

  node-core-12:
    <<: *node-core-base
    docker:
      - image: node:12

  node-core-14:
    <<: *node-core-base
    docker:
      - image: node:14

  node-core-16:
    <<: *node-core-base
    docker:
      - image: node:16

  node-core-latest:
    <<: *node-core-base
    docker:
      - image: node

  node-leaks:
    docker:
      - image: node:12
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - run:
          name: Install dependencies
          command: yarn install
      - *save-yarn-cache
      - run:
          name: Memory leak tests
          command: yarn leak:core

  # Windows tests

  node-core-windows:
    executor:
      name: win/default
      size: medium
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-rebuild
      - *yarn-test-core

  # Integration tests

  node-integration-12:
    <<: *node-integration-base
    docker:
      - image: node:12

  node-integration-14:
    <<: *node-integration-base
    docker:
      - image: node:14

  node-integration-16:
    <<: *node-integration-base
    docker:
      - image: node:16

  node-integration-latest:
    <<: *node-integration-base
    docker:
      - image: node:latest

  # Plugin tests

PLUGIN_UNIT_TESTS

  node-upstream-amqplib:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - SERVICES=rabbitmq
          - PLUGINS=amqplib
      - image: rabbitmq:3.6-alpine

  node-upstream-amqp10:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - SERVICES=qpid
          - PLUGINS=amqp10
      - image: scholzj/qpid-cpp:1.38.0
        command: -p 5673
        environment:
          - QPIDD_ADMIN_USERNAME=admin
          - QPIDD_ADMIN_PASSWORD=admin

  node-upstream-axios:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=axios

  node-upstream-bunyan:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=bunyan

  node-upstream-connect:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=connect

  node-upstream-couchbase:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - SERVICES=couchbase
          - PLUGINS=couchbase
      - image: rishabhdev/couchbase-server-sandbox:latest

  node-fs-12:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=fs

  node-fs-14:
    <<: *node-plugin-base
    docker:
      - image: node:14
        environment:
          - PLUGINS=fs

  node-fs-16:
    <<: *node-plugin-base
    docker:
      - image: node:16
        environment:
          - PLUGINS=fs

  node-fs-latest:
    <<: *node-plugin-base
    docker:
      - image: node
        environment:
          - PLUGINS=fs

  node-upstream-graphql:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=graphql

  node-upstream-koa:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=koa

  node-upstream-pino:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=pino

  node-upstream-promise:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=promise

  node-upstream-q:
    <<: *node-upstream-base
    docker:
      - image: node:12
        environment:
          - PLUGINS=q

  typescript:
    docker:
      - image: node:12
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Test API documentation
          command: yarn type:test
      - run:
          name: Build API documentation
          command: yarn type:doc
      - store_artifacts:
          path: ./docs/out

  # Node upstream tests

  node-upstream-node:
    resource_class: small
    working_directory: ~/dd-trace-js
    docker:
      - image: node:14
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Pull the NodeJS repository
          command: "git clone --depth 1 --branch v14.x https://github.com/nodejs/node.git ~/node"
      - run:
          name: Run test script
          command: node node-upstream-tests/node/run_tests.js
          environment:
            NODE_REPO_PATH: "/root/node"
            NODE_BIN: "/usr/local/bin/node"

  # Code coverage

  codecov:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - attach_workspace:
          at: ~/dd-trace-js
      - run:
          name: Build code coverage report
          command: yarn cover:report
      - run:
          name: Submit code coverage report
          command: yarn codecov

  # Prebuilds (linux x64)

  linux-x64-16:
    <<: *prebuild-linux-base
    docker:
      - image: node:12.0.0
    environment:
      - ARCH=x64
      - NODE_VERSIONS=15 - 16

  linux-x64-14:
    <<: *prebuild-linux-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=14

  linux-x64-12:
    <<: *prebuild-linux-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  ## Tests

  linux-x64-16-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:16

  linux-x64-14-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:14

  linux-x64-12-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: node:12

  # Prebuilds (alpine x64)

  alpine-x64: &alpine-base
    docker:
      - image: node:alpine
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - run:
          name: Install job dependencies
          command: apk add g++ git make python3
      - checkout
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - *yarn-rebuild
      - *yarn-test-core

  # Prebuilds (alpine ia32)

  alpine-ia32:
    <<: *alpine-base
    docker:
      - image: i386/node:alpine

  # Prebuilds (linux ia32)

  linux-ia32-12:
    <<: *prebuild-linux-ia32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  ## Tests

  linux-ia32-13-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:13-alpine

  linux-ia32-12-test:
    <<: *test-prebuild-linux-base
    docker:
      - image: i386/node:12-alpine

  # Prebuilds (darwin x64)

  mac-x64-16:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=16

  mac-x64-14:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=14 - 15

  mac-x64-12:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  # Prebuilds (darwin ia32)

  mac-ia32-16:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=16

  mac-ia32-14:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=14 - 15

  mac-ia32-12:
    <<: *prebuild-darwin-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  # Prebuilds (win32 x64)

  win-x64-16:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=16

  win-x64-14:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=14 - 15

  win-x64-12:
    <<: *prebuild-win32-base
    environment:
      - ARCH=x64
      - NODE_VERSIONS=12 - 13

  # Prebuilds (win32 ia32)

  win-ia32-16:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=16

  win-ia32-14:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=14 - 15

  win-ia32-12:
    <<: *prebuild-win32-base
    environment:
      - ARCH=ia32
      - NODE_VERSIONS=12 - 13

  # Prebuild Artifacts

  prebuilds:
    docker:
      - image: node
    working_directory: ~/dd-trace-js
    resource_class: small
    steps:
      - checkout
      - attach_workspace:
          at: ~/dd-trace-js
      - *yarn-versions
      - *restore-yarn-cache
      - *yarn-install
      - *save-yarn-cache
      - run:
          name: Create prebuilds archive
          command: yarn prebuilds
      - store_artifacts:
          path: ./prebuilds.tgz
      - store_artifacts:
          path: ./prebuilds.tgz.sha1

workflows:
  version: 2
  build:
    jobs:
      - lint
      - typescript
      - node-core-12
      - node-core-14
      - node-core-16
      - node-core-latest
      - node-core-windows
      - node-integration-12
      - node-integration-14
      - node-integration-16
      - node-integration-latest
      - node-fs-12
      - node-fs-14
      - node-fs-16
      - node-fs-latest
PLUGIN_LIST_6
      - codecov:
          requires:
            - node-core-12
            - node-core-14
            - node-core-16
            - node-core-latest
            - node-fs-12
            - node-fs-14
            - node-fs-16
            - node-fs-latest
PLUGIN_LIST_12
  bench:
    jobs:
      - node-bench-latest
      - node-bench-profiler-latest
      - node-bench-e2e-latest
SIRUN_LIST_6
      - node-bench-sirun-all:
          requires:
SIRUN_LIST_12

  upstream:
    jobs:
      # - node-upstream-node
      - node-upstream-amqp10
      - node-upstream-amqplib
      - node-upstream-axios
      - node-upstream-bunyan
      - node-upstream-connect
      - node-upstream-graphql
      - node-upstream-koa
      - node-upstream-pino
      - node-upstream-promise
      - node-upstream-q

  prebuild:
    jobs:
      # Linux x64
      - linux-x64-16:
          <<: *prebuild-job
      - linux-x64-14:
          <<: *prebuild-job
      - linux-x64-12:
          <<: *prebuild-job
      - linux-x64-16-test:
          requires:
            - linux-x64-16
      - linux-x64-14-test:
          requires:
            - linux-x64-14
      - linux-x64-12-test:
          requires:
            - linux-x64-12
      # Linux ia32
      - linux-ia32-12:
          <<: *prebuild-job
      - linux-ia32-13-test:
          requires:
            - linux-ia32-12
      - linux-ia32-12-test:
          requires:
            - linux-ia32-12
      # Alpine x64
      - alpine-x64:
          <<: *prebuild-job
      # Alpine ia32
      - alpine-ia32:
          <<: *prebuild-job
      # Darwin x64
      - mac-x64-16:
          <<: *prebuild-job
      - mac-x64-14:
          <<: *prebuild-job
      - mac-x64-12:
          <<: *prebuild-job
      # Darwin ia32
      - mac-ia32-16:
          <<: *prebuild-job
      - mac-ia32-14:
          <<: *prebuild-job
      - mac-ia32-12:
          <<: *prebuild-job
      # Windows x64
      - win-x64-16:
          <<: *prebuild-job
      - win-x64-14:
          <<: *prebuild-job
      - win-x64-12:
          <<: *prebuild-job
      # Windows ia32
      - win-ia32-16:
          <<: *prebuild-job
      - win-ia32-14:
          <<: *prebuild-job
      - win-ia32-12:
          <<: *prebuild-job
      # Artifacts
      - prebuilds:
          requires:
            - linux-x64-16-test
            - linux-x64-14-test
            - linux-x64-12-test
            - linux-ia32-13-test
            - linux-ia32-12-test
            - alpine-x64
            - alpine-ia32
            - mac-x64-16
            - mac-x64-14
            - mac-x64-12
            - mac-ia32-16
            - mac-ia32-14
            - mac-ia32-12
            - win-x64-16
            - win-x64-14
            - win-x64-12
            - win-ia32-16
            - win-ia32-14
            - win-ia32-12
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - node-core-12
      - node-core-14
      - node-core-16
      - node-core-latest
      - node-core-windows
      - node-integration-12
      - node-integration-14
      - node-integration-16
      - node-integration-latest
      - node-fs-12
      - node-fs-14
      - node-fs-16
      - node-fs-latest
PLUGIN_LIST_6
  nightly-bench:
    triggers:
      - schedule:
          cron: "0 0 * * *"
