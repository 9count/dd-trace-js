  node-limitd-client:
    <<: *node-plugin-base
    docker:
      - image: node:12
        environment:
          - SERVICES=limitd
          - PLUGINS=limitd-client
      - image: rochdev/limitd
        environment:
          - BUCKET_1_NAME=user
          - BUCKET_1_SIZE=10
          - BUCKET_1_PER_SECOND=5
