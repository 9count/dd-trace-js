version: 2.1

orbs:
  node: circleci/node@2.0.0
  win: circleci/windows@2.2.0

executors:
  node-linux:
    parameters:
      version:
        default: "latest"
        type: string
    docker:
      - image: node:<<parameters.version>>
    resource_class: small
  node-windows: win/default

jobs:
  node-core:
    parameters:
      os:
        type: executor
      version:
        type: string
    executor:
      name: node-linux
      version: <<parameters.version>>
    working_directory: ~/dd-trace-js
    steps:
      - checkout
      - &yarn-versions
        run:
          name: Versions
          command: yarn versions
      - &restore-yarn-cache
        restore_cache:
          key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
      - &yarn-install
        run:
          name: Install dependencies
          command: yarn install --ignore-engines
      - &save-yarn-cache
        save_cache:
          key: yarn-{{ .Environment.CIRCLE_JOB }}-{{ checksum "package.json" }}
          paths:
            - ./node_modules
            - ./yarn.lock
      - &yarn-rebuild
        run:
          name: Compile native code
          command: yarn rebuild
      - &yarn-test-core
        run:
          name: Unit tests
          command: yarn test:core:ci
      # - run:
      #     name: Merge coverage report
      #     command: yarn cover:merge
      # - store_artifacts:
      #     path: ./coverage
      # - persist_to_workspace:
      #     root: ~/dd-trace-js
      #     paths:
      #       - .nyc_merge/*

workflows:
  version: 2
  test:
    jobs:
      - node-core:
          matrix:
            parameters:
              os: [node-linux]
              version: ["8", "10", "12", "14", "16"]
